query($repo_owner: String!, $repo_name: String!, $page_size: Int!, $after_cursor: String) {
  repository(owner: $repo_owner, name: $repo_name) {
	databaseId,
    nameWithOwner,
    issues(first: $page_size, after: $after_cursor) {
      pageInfo {
        endCursor
        hasNextPage
      },
      edges {
        node {
          number,
          databaseId,
          createdAt,
          title,
          body
        }
      }
    }
  },
  rateLimit {
    limit
    cost
    remaining
    resetAt
  }  
}